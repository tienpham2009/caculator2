<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="caculator.css">
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="4">
                <input id="outPut" type="text"/>
            </td>
        </tr>
        <tr>
            <td><button type="button" onclick="inPut(1)" value="1">1</button></td>
            <td><button type="button" onclick="inPut(2)" value="2">2</button></td>
            <td><button type="button" onclick="inPut(3)" value="3">3</button></td>
            <td><button type="button" onclick="inPut('+')" value="+">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="inPut(4)" value="4">4</button></td>
            <td><button type="button" onclick="inPut(5)" value="5">5</button></td>
            <td><button type="button" onclick="inPut(6)" value="6">6</button></td>
            <td><button type="button" onclick="inPut('-')" value="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="inPut(7)" value="7">7</button></td>
            <td><button type="button" onclick="inPut(8)" value="8">8</button></td>
            <td><button type="button" onclick="inPut(9)" value="9">9</button></td>
            <td><button type="button" onclick="inPut('*')" value="x">x</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="Delete('C')" value="1">C</button></td>
            <td><button type="button" onclick="inPut(0)" value="1">0</button></td>
            <td><button type="button" onclick="caculator()" value="=">=</button></td>
            <td><button type="button" onclick="inPut('/')" value="/">/</button></td>
        </tr>
    </table>
</form>
<script src="caculator.js"></script>
</body>
</html>
